<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Registrar-se</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo_tunedcars_transparente.png" alt="logo" width="150px" height="150px">
        </header>
        <main>
            <form action="" method="get">
                <div class="info">
                    <label for="Name">Nome</label>
                    <input type="text" id="nome"><br>

                    <label for="idade">Data de nascimento</label>
                    <input type="date" id="idade"><br>

                    <label for="cpf">CPF</label>
                    <input type="number" id="cpf"><br>

                    <label for="sexo">Sexo</label>
                    <input type="radio" id="m"> Masculino
                    <input type="radio" id="f"> Feminino <br>

                    <label for="distrito">Estado</label>
                    <select name="estados" id="estados">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="BH">Belo Horizonte</option>
                        <option value="BA">Bahia</option>
                    </select><br><br>

                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </main>
        <aside><input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </label>
        
            <div class="slide-menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li>Serviços</li>
                    <li>Login</li>
                </ul>
            </div>
        
            <div class="overlay"></div></aside>
        
        <footer></footer>
    </div>
</body>
</html>
